name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false  # Don't fetch submodules yet
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Clean up previous build artifacts
        run: |
          rm -rf themes/ layouts/ public/

      - name: Clone Hugo Book Theme
        run: |
          mkdir -p themes/hugo-book
          git clone --depth 1 https://github.com/alex-shpak/hugo-book.git themes/hugo-book
          echo "Theme directory contents:"
          find themes/hugo-book -type f | sort

      - name: Create example site
        run: |
          mkdir -p exampleSite/content
          cp -r themes/hugo-book/exampleSite/* exampleSite/
          find exampleSite -type f | sort

      - name: Build
        run: |
          hugo --minify --debug --verboseLog --verbose

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages  # The branch the action should deploy to
          cname: ollama.collabnix.com  # Add your custom domain