name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false  # Don't fetch submodules yet
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Clone Hugo Book Theme
        run: |
          rm -rf themes/
          mkdir -p themes/hugo-book
          git clone --depth 1 https://github.com/alex-shpak/hugo-book.git themes/hugo-book
          ls -la themes/hugo-book

      - name: Build
        run: |
          echo "Theme directory contents:"
          ls -la themes/hugo-book
          hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages  # The branch the action should deploy to
          cname: ollama.collabnix.com  # Add your custom domain