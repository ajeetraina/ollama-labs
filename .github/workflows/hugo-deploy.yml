name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Clean up previous build artifacts
        run: |
          rm -rf themes/ layouts/ assets/ public/ config.toml

      - name: Clone Hugo Book Theme
        run: |
          mkdir -p themes/hugo-book
          git clone --depth 1 https://github.com/alex-shpak/hugo-book.git themes/hugo-book

      - name: Create config.toml
        run: |
          cat > config.toml << 'EOL'
          baseURL = "https://ajeetraina.github.io/ollama-labs/"
          languageCode = "en-us"
          title = "Ollama Labs"
          theme = "hugo-book"
          
          # Book Theme options
          [params]
            # Sets color theme: light, dark or auto.
            BookTheme = "light"
          
            # Controls table of contents visibility
            BookToC = true
          
            # Specify section of content to render as menu
            BookSection = "docs"
          
            # Set source repository location.
            BookRepo = "https://github.com/ajeetraina/ollama-labs"
          
            # Enable 'Edit this page' links
            BookEditPath = "edit/main"
          
            # Configure the date format
            BookDateFormat = "Jan 2, 2006"
          
            # Enable search
            BookSearch = true
          EOL
          
          cat config.toml

      - name: Build
        run: |
          hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          cname: ollama.collabnix.com