# Site settings
title: Ollama Labs
description: >-
  Your comprehensive resource for Ollama - the tool that makes it easy to run large language models locally.
baseurl: "/ollama-labs" # the subpath of your site, e.g. /blog
url: "https://ajeetraina.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username: ajeetraina
repository: ajeetraina/ollama-labs

# Build settings
markdown: kramdown
theme: "just-the-docs"
# Remote theme was causing issues - using the gem theme directly
# remote_theme: pmarsceill/just-the-docs

# Just the Docs settings
search_enabled: true
aux_links:
  "Ollama on GitHub":
    - "//github.com/ollama/ollama"
  "Collabnix Community":
    - "//collabnix.com"

# Navigation
heading_anchors: true
nav_sort: case_sensitive

# Enable or disable the site search
search_enabled: true

# Footer content
back_to_top: true
back_to_top_text: "Back to top"
footer_content: "Copyright &copy; 2025 Collabnix Community. Distributed with an MIT license."

# Color scheme supports "light" (default) and "dark"
color_scheme: light

# Custom CSS files
# Uncomment to use your own custom CSS
# styles_folder: "/assets/css"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .idea/
  - .gitignore
  - .github/
