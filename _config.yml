# Site settings
title: Ollama Labs
tagline: Run Large Language Models Locally
description: >
  Your comprehensive resource for Ollama - the tool that makes it easy to run large language models locally.
url: "https://ollama.collabnix.com"
baseurl: ""
lang: en
timezone: UTC

# Author settings
author:
  name: Collabnix Community
  twitter: collabnix
  github: ajeetraina

# GitHub settings
github:
  username: ajeetraina
  repo: ollama-labs

# Theme settings
theme: jekyll-theme-chirpy
remote_theme: cotes2020/jekyll-theme-chirpy
theme_mode: light

# Jekyll plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-redirect-from

# Pagination
paginate: 10
paginate_path: /blog/page:num/

# URLs
permalink: /:categories/:title/

# Collections
collections:
  tabs:
    output: true
    sort_by: order

# TOC settings
toc:
  min_level: 1
  max_level: 3